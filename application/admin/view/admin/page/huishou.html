<script>
 let trid='';
 let formname="";
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '/login.php/admin/huishou',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: `{$languageObj['提示']['name_' . $language]}`,
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
			height: 'full-165',
            cols: [[
                // {type: "checkbox", width: 50},
                {field: 'Id', width: 60, title: 'ID', sort: true},
                {field: 'name', width: 200, title: `{$languageObj['回收名称']['name_' . $language]}` },
				{field: 'hsc', width: 150, title: `{$languageObj['数据类型']['name_' . $language]}`, sort: true},
				// {field: 'img', width:150,title: '用户照片',templet: function(d) { return '<div class="qrcode" ><img id="img_preview" src="'+d.img+'" width="100%" height="80px" /></div>'; }},
                {field: 'hstime', width:300, title: `{$languageObj['删除时间']['name_' . $language]}`, sort: true},
				// {field: 'user', width: 150, title: '操作账号'},
				{field: 'hsip', width: 150, title: `{$languageObj['操作IP']['name_' . $language]}`},
				// {field: 'dizhi', width: 150, title: '地址'},
				// {field: 'sh', width: 150, title: '公司税号'},
				// {field: 'bh', width: 150, title: '州税编号'},
				// {field: 'bh', width: 150, title: '州税编号'},
				//  {field: 'yg', width: 150, title: '所属员工', sort: true},
			 //    {field: 'provive', title: '地址'},
				//{field: 'user', title: '用户账号'},
                
				  // ,{field: 'jiage', width:100,title: '二维码',templet: function(d) { return '<div class="qrcode" data='+d.jiage+' ></div>'; }}
                {field: 'hsz', title: `{$languageObj['状态']['name_' . $language]}`, minWidth: 150},
                
                 {title: `{$languageObj['操作']['name_' . $language]}`,  toolbar: '#currentTableBar',minWidth: 200, align: "center"}
            ]],
            limits: [100, 200, 300, 400, 500],
            limit: 100,
            page: true,
            skin: 'line'
        });
         
        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
          
		 
            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
			
			var data = obj.data; //获得当前行数据
			var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
			 var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）
			  trid=$($(tr).find('td')[3]).text();
			 
            if (obj.event === 'add') {  // 监听添加操作
         
		        layer.open({
		                          title: `{$languageObj['添加用户']['name_' . $language]}`,
		                          type: 1,
		                          shade: 0.2,
		                          maxmin:true,
		        					anim:1,
		                          shadeClose: true,
		                          area: ['600px', '600px'],
		                          content: $('.addmem')
		        				   
		                      });
				 
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
            
			console.log(data);
		    if(data==''){
				layer.msg(`{$languageObj['请选择数据']['name_' . $language]}`);
			}else{
				layer.confirm(`{$languageObj['删除选中的数据吗']['name_' . $language]}`,function(index){
				  layer.close(index);
								 $.ajax({
								 	type:'post', // 规定请求的类型（GET 或 POST）
								 	url:'/login.php/newsad/newslist_del', // 请求的url地址
								 	cache:false,// 否在缓存中读取数据的读取
								 	dataType:'json', //预期的服务器响应的数据类型 
								 	data:{
								 		data:data,
										formname:'member'
								 	},//规定要发送到服务器的数据
									success:function(){
									
										//执行表格重载
										table.reload('currentTableId');
									}
								  }) //ajax
								 
				});
			}
			
				
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
			var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）
			 trid=$($(tr).find('td')[0]).text();
			 formname=$($(tr).find('td')[2]).text();
            if (obj.event === 'edit') {
				  layer.confirm('确定要回收该数据吗？', function (index) {
					  
					  $.ajax({
					  					type:'post', // 规定请求的类型（GET 或 POST）
					  					url:'/login.php/admin/hsstatus', // 请求的url地址
					  					cache:false,// 否在缓存中读取数据的读取
					  					dataType:'json', //预期的服务器响应的数据类型 
					  					data:{
					  						trid:trid,
					  						formname:formname
					  					},//规定要发送到服务器的数据
					  					success:function(){
					  					  layer.msg('回收成功！', {
					  					                  icon:1,
					  					                  shade: 0.05,
					  					                  time: 800
					  					              },function(){
					  									  
					  								//执行表格重载
					  								table.reload('currentTableId');	  
					  								  });
					  					
					  					}
					  				 }) //ajax
				  });
				

					 
					 
			  
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么！', function (index) {
                    obj.del();
                    layer.close(index);
					$.ajax({
						type:'post', // 规定请求的类型（GET 或 POST）
						url:'/login.php/admin/huishoudel', // 请求的url地址
						cache:false,// 否在缓存中读取数据的读取
						dataType:'json', //预期的服务器响应的数据类型 
						data:{
							trid:trid,
							formname:formname
						}//规定要发送到服务器的数据
					 }) //ajax
                });
            }
        });

    });
</script>

<script type="text/javascript">
	$(function(){
		
		$(".submitedit").click(function(){
			var status=$('select[name="status"]').val();
			var pw=$('input[name="pw"]').val();
			if(pw!==''){
				if(pw.length<6){
					layer.msg('密码不能小于6位数！');
					return false;					
				}
			};
		
			$.ajax({
				type:'post', // 规定请求的类型（GET 或 POST）
				url:'/login.php/admin/memberapi', // 请求的url地址
				cache:false,// 否在缓存中读取数据的读取
				dataType:'json', //预期的服务器响应的数据类型 
				data:{
					trid:trid,
					status:status,
					pw:pw,
					resign:'更改状态'
				},//规定要发送到服务器的数据
				success:function(res){
					if(res.code==1){
						layer.msg('保存成功！', {
						                icon:1,
						                shade: 0.05,
						                time: 800
						            },function(){
										window.location.href='/login.php/admin/loadright?page=member';
									});
					}
					
				}
			 }) //ajax
			
			
		})
		
	})
</script>

		var tel=$('input[name="addtel"]').val();
		var email=$('input[name="addemail"]').val();

		var sh=$('input[name="addsh"]').val();

			return false;
		}
		if(!dizhi){
			layer.msg('请添加地址！');
			return false;
		}
		if(!sh){
			layer.msg('请添加税号！');
			return false;
		}

			return false;
		}

			layer.msg('请添加所属员工！');

		}
		$.ajax({
			type:'POST', // 规定请求的类型（GET 或 POST）
			url:'/login.php/admin/memberapi', // 请求的url地址
			cache:true,// 否在缓存中读取数据的读取
			dataType:'json', //预期的服务器响应的数据类型 
			data:{
				resign:"adduser",
				user:user,
				pwd:pwd,
				name:name,
				phone:tel,
				email:email,
				dizhi:dizhi,
				sh:sh,
				bh:bh,
				yg:yg
			},//规定要发送到服务器的数据
			
			success: function(res){ // 当请求成功时运行的函数
				if(res.code==1){
					
					layer.msg('保存成功！', {
					                icon:1,
					                shade: 0.05,

					            },function(){
									window.location.realod();
								});

					layer.msg('保存失败！', {
					                icon:2,
					                shade: 0.05,
					                time: 800
					            });
					
				}
				
				
				
				
				
			},
			error:function(result){ //失败的函数
			layer.msg('服务器链接失败！', {
			                icon:2,

			            });

	})
