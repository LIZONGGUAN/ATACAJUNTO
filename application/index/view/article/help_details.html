<script>
    //点击收放子栏目
    $(".help_item_title").click(function() {
        if ($(this).hasClass("jian")) {
            $(this).next().addClass("display");
            $(this).removeClass("jian");
            $(this).addClass("jia");
        } else {
            $(this).removeClass("jia");
            $(this).addClass("jian");
            $(this).next().removeClass("display");
        }
    });
