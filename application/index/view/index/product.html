<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{$seotitle} - 商品详情</title>
    <meta name="Keywords" content="{$seoseokey}" />
    <meta name="description" content="{$seoseodsc}">
    {$seoseoheader}
    
    <link rel="stylesheet" href="/static/page/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="/static/page/css/style.css">
    <link rel="stylesheet" href="/static/page/font/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/page/layui/css/layui.css">
    
    <script src="/static/page/js/jquery-1.10.2.min.js"></script>
    <script src="/static/page/js/swiper-bundle.min.js"></script>
    <script src="/static/page/layui/layui.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .product-detail {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            padding: 20px;
        }
        .product-image {
            flex: 1 1 40%;
            text-align: center;
        }
        .product-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product-info {
            flex: 1 1 50%;
        }
        .product-info h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .product-info p {
            font-size: 16px;
            color: #666;
        }
        .product-price {
            font-size: 22px;
            color: #ff6600;
            margin: 15px 0;
            font-weight: bold;
        }
        .product-button {
            display: inline-block;
            background: #ff6600;
            color: white;
            padding: 10px 15px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .product-button:hover {
            background: #e55a00;
        }
        @media (max-width: 768px) {
            .product-detail {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="header">Atacajunto 商品详情</div>
    <div class="container">
        <div class="product-detail">
            <div class="product-image">
                <p>图片路径：{$m.news_slt}</p>
                <img src="{$m.news_slt}" alt="商品图片">
            </div>
            <div class="product-info">
                <h2>{$m.newsclass}</h2>
                <p>{$m.news_tit}</p>
                <div class="product-price">￥{$m.jiage}</div>
                <button class="product-button">加入购物车</button>
            </div>
        </div>
    </div>
</body>

</html>
