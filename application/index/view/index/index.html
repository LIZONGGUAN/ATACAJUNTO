<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{$seotitle} - Página inicial</title>
    <meta name="Keywords" content="{$seoseokey}" />
    <meta name="description" content="{$seoseodsc}">
    {$seoseoheader}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .header {
            text-align: center;
            padding: 20px;
            background: #ff6600;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            font-size: 14px;
            color: #888;
        }
        .product button {
            background: #ff6600;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .product button:hover {
            background: #e55a00;
        }
        @media (max-width: 768px) {
            .product-list {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>

<body>
    <div class="header">Atacajunto 线上商城</div>
    <div class="container">
        <div class="product-list">
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="商品1">
                <h3>商品名称 1</h3>
                <p>￥99.00</p>
                <button>加入购物车</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="商品2">
                <h3>商品名称 2</h3>
                <p>￥129.00</p>
                <button>加入购物车</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="商品3">
                <h3>商品名称 3</h3>
                <p>￥159.00</p>
                <button>加入购物车</button>
            </div>
        </div>
    </div>
</body>

</html>
